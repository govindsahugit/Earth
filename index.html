<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="three-container">
      <div class="threejs-container1">
        <button class="exit-btn">Exit</button>
        <canvas id="canvas1"></canvas>
      </div>
      <div class="threejs-container2">
        <canvas id="canvas2"></canvas>
      </div>
    </div>
    <header>
      <h1><a href="/index.html">Where in the world?</a></h1>
      <div class="icon-section">
        <div class="earth-icon"><i class="ri-earth-fill"></i></div>
        <p class="mode-btn">
          <i class="fa-regular fa-moon"></i>
          <span class="mode-text"> Dark Mode</span>
        </p>
      </div>
    </header>
    <main>
      <section>
        <div class="input-section">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for a country..." />
          </div>
          <div class="select-bar">
            <select name=" " id="">
              <option value="" hidden>Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
        <div class="countries-container"></div>
      </section>
    </main>
  </body>
</html>
